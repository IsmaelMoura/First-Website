<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Venha conhecer ao melhor site de Histórias em quadrinhos e Mangás!">
        <title>Login | HQ World</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="img/favicon.ico">
    </head>
    <body>
        <div id="interface">
            <header class="topo">
                <h1 class="logo"><a href="index.html"><img src="img/Logo-100px.png" alt="HQ World" title="HQ World"></a></h1>
            </header>

            <form id="formulario">
                <div id="titulo">
                    <h2 class="titulo">Cadastre-se</h2><br>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Entre com o email" required>
                </div>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Entre com o nome" required>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Entre com o sobrenome" required>
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Entre com a senha" required>
                    <label for="rsenha">Repita a senha</label>
                    <input type="password" name="rsenha" id="rsenha" placeholder="Repita a senha" required>
                </div>
                <div class="detalhesDe-genero">
                    <span class="titulo-genero">Genero</span>
                    <div class="categoria">
                        <input type="radio" name="sexo" id="masc">
                        <label for="masc">Masculino</label>
                        <input type="radio" name="sexo" id="femi">
                        <label for="femi">Feminino</label>
                        <input type="radio" name="sexo" id="ninfor">
                        <label for="ninfor">Prefiro não informar</label>
                    </div>
                </div>
                <div class="botao">
                    <input type="submit" value="Registrar">
                </div>
            </form>

            <footer class="rodape">
                <div class="icons">
                    <p>
                        <a href="https://www.instagram.com/imoura__/" target="_blank">
                            <img src="img/instagram.png" alt="Instagram logo" title="Instagram">
                        </a>
                        <a href="https://github.com/IsmaelMoura/" target="_blank">
                            <img src="img/github.png" alt="Github logo" title="Github">
                        </a>
                        <a href="https://www.linkedin.com/in/ismael-moura-69a2701bb/" target="_blank">
                            <img src="img/linkedin.png" alt="Linkedin logo" title="Linkedin">
                        </a>
                    </p>
                </div>
                <p>Site desenvolvido com fins educacionais</p>
            </footer>
        </div>
    </body>
</html>
